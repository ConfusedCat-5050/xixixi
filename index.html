    <style>
        .hover-box {
            display: inline-block; /* Ensures only the box is hovered */
            padding: 20px; /* Space inside the box */
            border: 2px solid black; /* Box border */
            text-align: center; /* Center text */
            font-size: 20px; /* Text size */
            cursor: pointer; /* Changes cursor on hover */
            background-color: lightgray; /* Box background */
            transition: background-color 0.3s; /* Smooth transition */
            text-decoration: none; /* Removes underline */
            color: black; /* Text color */
        }

        .hover-box:hover {
            background-color: gray; /* Changes background when hovered */
        }
    </style>
</head>
<body>
    <a id="box" class="hover-box" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Click me!</a>

    <script>
        let boxElement = document.getElementById("box");

        boxElement.addEventListener("mouseenter", function() {
            boxElement.textContent = "actually, never mind!";
        });

        boxElement.addEventListener("mouseleave", function() {
            boxElement.textContent = "Click me!";
        });
    </script>
</body>
